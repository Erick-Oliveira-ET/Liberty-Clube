<!DOCTYPE HTML>

<html lang="pt-BR">

	<head>
		<title>Dashboard</title>

		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
		
		<!-- Chartist -->
		<link rel="stylesheet"
		href="../../../assets/bower_components/chartist/dist/chartist.min.css">
		
		<!-- Personal Styling -->
		<link rel="stylesheet" href="./style-dashboard.css" />
		<link rel="stylesheet" href="./styled-graphs.css" />
	</head>
	
	<body>
		<div id="page-wrapper">
			
			<!-- Header -->
			<header id="header">
				<a class="logo" href="../../index.html">
					<img src="../../../icons/Liberty_Trader.svg" alt="a">
					Liberty Trader
					
				</a>
				
				
				<nav id="nav">
					<div class="menu-button" id="menuButton">
						<div></div>
						<div></div>
						<div></div>
					</div>
					<button class="button red exit">Sair</button>
				</nav>
			</header>
			
			<!-- Main -->
			
			<div class="panel-arrangement">
				<div class="sidemenu">
					
					<div>
						
						<h1 class="sidemenu-name">John Doe</h1>
						
						<p class="sidemenu-value">Valor em conta: 342309.00 USD</p>
						
						<div class="options">
							<a href="#">
								<img src="../../../icons/user-alt.svg" alt="">
								<p>Perfil</p>
							</a>
							<a href="#">
								<img src="../../../icons/dash_icon.svg" alt="">
								<p class="selected">Dashboard</p>
							</a>
							<a href="#">
								<img src="../../../icons/key_icon.svg" alt="">
								<p>Cadastrar Token</p>
							</a>
							<a href="#">
								<img src="../../../icons/config_icon.svg" alt="">
								<p>Configuração</p>
							</a>
							<a href="#" class="extra-exit-button">
								<p class="extra-exit-button">Sair</p>
							</a>
							
						</div>
						
					</div>
					
					<footer>
						<a href="">
							<img src="../../../icons/facebook_logo.svg" alt="">
						</a>
						
						<a href="">
							<img src="../../../icons/instagram_logo.svg" alt="">
						</a>
						
						<a href="">
							<img src="../../../icons/email_logo.svg" alt="">
						</a>
						
						<a href="">
							<img src="../../../icons/telegram_logo.svg" alt="">
						</a>
					</footer>
				</div>
				
				<div class="dash_data">
					<form method="post" action="#">
						<div class="mainChart row">
							<div class="ct-chart ct-golden-section" id="chart1"></div>
						</div>
						<div class="leftChart">
							<div class="ct-chart ct-golden-section" id="chart2"></div>
						</div>
						<div class="rightChart">
							<div id="chart3" class="ct-chart ct-perfect-fourth"></div>
						</div>
							
								
						</form>
					</div>
					
			</div>
		</div>
		
		<!-- Scripts -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
		<script src="../../../assets/js/jquery.min.js"></script>
		<script src="../../../assets/js/jquery.scrolly.min.js"></script>
		<script src="../../../assets/js/jquery.dropotron.min.js"></script>
		<script src="../../../assets/js/jquery.scrollex.min.js"></script>
		<script src="../../../assets/js/browser.min.js"></script>
		<script src="../../../assets/js/breakpoints.min.js"></script>
		<script src="../../../assets/js/util.js"></script>
		<script src="../../../assets/js/main.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		
		<script src="../../../assets/bower_components/chartist/dist/chartist.min.js"></script>

		<!-- Menu open and close function -->
		<script>
			const menuButton = document.getElementById('menuButton');
			const sidemenu = document.querySelector('.sidemenu');
			let isSelected = false;

			menuButton.addEventListener('click', function() {
				isSelected = !isSelected;
				console.log(isSelected ? 'flex' : 'none');
				let answer = isSelected ? 'flex' : 'none';
				sidemenu.style.display = answer;
			})

		</script>

		<!-- Graphs -->
		<script>
			// Create a new line chart object where as first parameter we pass in a selector
			// that is resolving to our chart container element. The Second parameter
			// is the actual data object.
			new Chartist.Line('#chart1', {
				labels: [1, 2, 3, 4],
				series: [[100, 120, 180, 200]]
			});

			new Chartist.Bar('#chart2', {
				labels: [1, 2, 3, 4],
				series: [[5, 2, 8, 3]]
			});

			new Chartist.Bar('#chart3', {
				labels: [1, 2, 3, 4],
				series: [[5, 2, 8, 3]]
			});

		</script>
		


	</body>

</html>
